name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - run: npm ci
    - run: npm run dist
    
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}